  <h1>Edit the Expense</h1>
  <div class="form-container">
  <form id="expense-form" th:action="@{/save}" method="post">
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" step="0.01" th:value="${param.amount}" required>
      </div>
      <div class="form-group">
      <label for="currency">Currency:</label>
      <select id="currency" name="currency" required>
        <option value="">Select a currency</option>
        <option value="USD" th:selected="${param.currency == 'USD'}">USD</option>
        <option value="INR" th:selected="${param.currency == 'INR'}">INR</option>
        <option value="CAD" th:selected="${param.currency == 'CAD'}">CAD</option>
       <option value="YEN" th:selected="${param.currency == 'YEN'}">YEN</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required pattern="\d{2}-\d{2}-\d{4}">
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">Select a category</option>
        <option value="food" th:selected="${param.category == 'food'}">Food</option>
        <option value="transportation" th:selected="${param.category == 'transportation'}">Transportation</option>
        <option value="housing" th:selected="${param.category == 'housing'}">Housing</option>
        <option value="entertainment" th:selected="${param.category == 'entertainment'}">Entertainment</option>
        <option value="shopping" th:selected="${param.category == 'shopping'}">Shopping</option>
        <option value="medical" th:selected="${param.category == 'medical'}">Medical</option>
        <option value="groceries" th:selected="${param.category == 'groceries'}">Groceries</option>
      </select>
    </div>

    <div class="form-group form-group-description">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" th:text="${param.description}"></textarea>
    </div>
        <div class="form-group form-group-actions">
    <button type="submit">Edit Expense</button>
    </div>
  </form>
  </div>
  <script type="text/javascript">
  
//Retrieve the date value from the URL parameter
  var dateValue = "${param.date}";

  // Split the date into parts (day, month, year)
  var dateParts = dateValue.split("/");

  // Format the date as "mm-dd-yyyy"
  var formattedDate = dateParts[0] + "/" + dateParts[1] + "/" + dateParts[2];

  // Set the value of the date input field
  document.getElementById("date").value = formattedDate;
  </script>
